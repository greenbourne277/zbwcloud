SignUpUserData:
  required:
    - name
    - password
  type: object
  properties:
    name:
      type: string
    password:
      type: string
    email:
      type: string

ApiResponse:
  type: object
  properties:
    code:
      type: integer
      format: int32
    type:
      type: string
    message:
      type: string

UserRole:
  type: object
  properties:
    role:
      type: string
      enum:
        - access_admin
        - access_user_read
        - access_user_write
