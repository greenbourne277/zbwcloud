auth-signup:
  post:
    tags:
      - signup
    summary: Signup a new user
    operationId: signUp
    requestBody:
      description: Signup object
      content:
        application/json:
          schema:
            $ref: 'auth.model.yaml#/SignUpUserData'
      required: true
    responses:
      200:
        description: User registered successfully
        content: { }
      400:
        description: Registration of new user failed
        content: { }
      500:
        description: An internal error occured
        content: { }

auth-signin:
  post:
    tags:
      - signin
    summary: Signin a user
    operationId: signIn
    requestBody:
      description: Signin object
      content:
        application/json:
          schema:
            $ref: 'auth.model.yaml#/SignInUserData'
      required: true
    responses:
      200:
        description: User authentificated successfully
        content:
          application/json:
            schema:
              $ref: 'auth.model.yaml#/SignInAnswer'
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: 'auth.model.yaml#/ApiResponse'
      500:
        description: An internal error occured
        content: { }
