UserRest:
  required:
    - username
    - password
  type: object
  properties:
    username:
      type: string
    password:
      type: string

AuthTokenRest:
  required:
    - token
  type: object
  properties:
    token:
      type: string

RoleRest:
  required:
    - username
    - role
  type: object
  properties:
    username:
      type: string
    role:
      type: string
      enum:
        - read_only
        - read_write
        - admin

SessionRest:
  type: object
  required:
    - authenticated
    - role
    - valid_until
  properties:
    sessionID:
      type: string
    authenticated:
      type: boolean
    firstName:
      type: string
    lastName:
      type: string
    role:
      type: string
      enum:
        - read_only
        - read_write
        - admin
    valid_until:
      type: string
      format: date-time

SessionIdCreated:
  required:
    - sessionId
  type: object
  properties:
    sessionId:
      type: string
