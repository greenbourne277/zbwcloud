      - name: id
        in: path
        description: Bookmark id to delete
        required: true
        schema:
          type: string
    responses:
      200:
        description: Deletion of the bookmark was successful
        content:
      404:
        description: Id does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
