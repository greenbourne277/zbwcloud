BookmarkIdsRest:
  type: object
  properties:
    bookmarkIds:
      type: array
      items:
        type: integer

RightIdsRest:
  type: object
  properties:
    rightIds:
      type: array
      items:
        type: string

TemplateApplicationRest:
  required:
    - metadataIds
    - numberOfAppliedEntries
    - rightId
  type: object
  properties:
    metadataIds:
      type: array
      items:
        type: string
    numberOfAppliedEntries:
      type: integer
    rightId:
      type: string
    errors:
      type: array
      items:
        $ref: 'error.model.yaml#/RightErrorRest'

TemplateApplicationsRest:
  required:
    - templateApplication
  type: object
  properties:
    templateApplication:
      type: array
      items:
        $ref: 'template.model.yaml#/TemplateApplicationRest'
