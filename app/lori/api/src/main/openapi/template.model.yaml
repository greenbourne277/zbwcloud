TemplateIdCreated:
  required:
    - templateId
    - rightId
  type: object
  properties:
    templateId:
      type: integer
    rightId:
      type: string

BookmarkIdsRest:
  type: object
  properties:
    bookmarkIds:
      type: array
      items:
        type: integer

TemplateIdsRest:
  type: object
  properties:
    templateIds:
      type: array
      items:
        type: integer

ConflictTypeRest:
  type: string
  enum:
    - date_overlap
    - unspecified

TemplateApplicationErrorRest:
  required:
    - templateIdApplied
    - conflictWithMetadataId
    - conflictWithRightId
    - conflictType
  type: object
  properties:
    conflictWithMetadataId:
      type: string
    conflictWithRightId:
      type: string
    templateIdApplied:
      type: integer
    message:
      type: string
    conflictType:
      $ref: 'template.model.yaml#/ConflictTypeRest'

TemplateApplicationRest:
  required:
    - metadataIds
    - numberOfAppliedEntries
    - templateId
  type: object
  properties:
    metadataIds:
      type: array
      items:
        type: string
    numberOfAppliedEntries:
      type: integer
    templateId:
      type: integer
    errors:
      type: array
      items:
        $ref: 'template.model.yaml#/TemplateApplicationErrorRest'

TemplateApplicationsRest:
  required:
    - templateApplication
  type: object
  properties:
    templateApplication:
      type: array
      items:
        $ref: 'template.model.yaml#/TemplateApplicationRest'
