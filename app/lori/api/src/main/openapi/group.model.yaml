GroupRest:
  required:
    - hasCSVHeader
    - ipAddresses
    - groupId
    - title
  type: object
  properties:
    groupId:
      type: integer
    description:
      type: string
    hasCSVHeader:
      type: boolean
      default: false
    ipAddresses:
      type: string
    title:
      type: string

GroupIdCreated:
  required:
    - groupId
  type: object
  properties:
    groupId:
      type: integer
