BookmarkRawRest:
  required:
    - bookmarkName
  type: object
  properties:
    bookmarkId:
      type: integer
    bookmarkName:
      type: string
    description:
      type: string
    searchTerm:
      type: string
    filterPublicationDate:
      type: string
    filterPublicationType:
      type: string
    filterAccessState:
      type: string
    filterTemporalValidity:
      type: string
    filterStartDate:
      type: string
    filterEndDate:
      type: string
    filterFormalRule:
      type: string
    filterValidOn:
      type: string
    filterPaketSigel:
      type: string
    filterZDBId:
      type: string
    filterNoRightInformation:
      type: string

BookmarkIdCreated:
  required:
    - bookmarkId
  type: object
  properties:
    bookmarkId:
      type: integer

BookmarkRest:
  required:
    - bookmarkName
  type: object
  properties:
    bookmarkId:
      type: integer
    bookmarkName:
      type: string
    description:
      type: string
    searchKeys:
      type: array
      items:
        $ref: 'bookmark.model.yaml#/SearchKeyRest'
    filterPublicationDate:
      $ref: 'bookmark.model.yaml#/FilterPublicationDateRest'
    filterPublicationType:
      type: array
      items:
        type: string
    filterAccessState:
      type: array
      items:
        type: string
    filterTemporalValidity:
      type: array
      items:
        type: string
    filterStartDate:
      type: string
      format: date
    filterEndDate:
      type: string
      format: date
    filterFormalRule:
      type: array
      items:
        type: string
    filterValidOn:
      type: string
      format: date
    filterPaketSigel:
      type: array
      items:
        type: string
    filterZDBId:
      type: array
      items:
        type: string
    filterNoRightInformation:
      type: boolean

FilterPublicationDateRest:
  type: object
  properties:
    fromYear:
      type: integer
    toYear:
      type: integer

SearchKeyRest:
  required:
    - key
    - value
  type: object
  properties:
    key:
      type: string
    values:
      type: array
      items:
        type: string
