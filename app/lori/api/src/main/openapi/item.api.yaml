    tags:
      - item
    summary: Delete all item relations with metadata id
    operationId: deleteItemByMetadataId
    parameters:
      - name: metadata-id
        in: path
        description: Metadata id to delete
        required: true
        schema:
          type: string
    responses:
      200:
        description: Deletion was successfull
