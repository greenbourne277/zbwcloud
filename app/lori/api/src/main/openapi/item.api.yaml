item:
  post:
    tags:
      - item
    summary: Add a new relation between metadata and right
    operationId: addItemRelation
    requestBody:
      description: MetadataId and RightId
      content:
        application/json:
          schema:
            $ref: 'item.model.yaml#/ItemEntry'
      required: true
    responses:
      201:
        description: Successfully created
        content: { }
      400:
        description: Bad request
        content: { }
      409:
        description: Conflict resource exists already
        content: { }
      500:
        description: Internal error
        content: { }
    x-codegen-request-body-name: body

item-deletion:
  delete:
    tags:
      - item
    summary: Delete an item relation
    operationId: deleteItem
    parameters:
      - name: metadata-id
        in: path
        description: Metadata id
        required: true
        schema:
          type: string
      - name: right-id
        in: path
        description: Right id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Deletion was successfull
        content: { }
      404:
        description: Relation does not exist
        content: { }
      500:
        description: Internal error
        content: { }

item-metadata:
