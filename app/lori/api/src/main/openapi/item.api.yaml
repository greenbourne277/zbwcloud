      500:
        description: Internal error
        content: { }
  get:
    tags:
      - item
    summary: Get all right information related to metadata id
    operationId: getItemByMetadataId
    parameters:
      - name: metadata-id
        in: path
        description: Metadata id
        required: true
        schema:
          type: string
    responses:
