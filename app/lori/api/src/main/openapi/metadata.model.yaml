MetadataRest:
  required:
    - handle
    - metadataId
    - publicationType
    - publicationYear
    - title
  type: object
  properties:
    metadataId:
      type: string
    author:
      type: string
    band:
      type: string
    collectionName:
      type: string
    communityName:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    doi:
      type: string
    handle:
      type: string
    isbn:
      type: string
    issn:
      type: string
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    paketSigel:
      type: string
    ppn:
      type: string
    ppnEbook:
      type: string
    publicationType:
      type: string
      enum:
        - article
        - book
        - book_part
        - conference_paper
        - periodical_part
        - proceedings
        - research_report
        - thesis
        - working_paper
    publicationYear:
      type: string
    rightsK10plus:
      type: string
    serialNumber:
      type: string
    storageDate:
      type: string
      format: date-time
    title:
      type: string
    titleJournal:
      type: string
    titleSeries:
      type: string
    zbdId:
      type: string