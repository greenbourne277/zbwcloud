sessions:
  get:
    tags:
      - users
    summary: Receive session information
    operationId: getUserSession
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: 'users.model.yaml#/UserSessionRest'
      401:
        description: No valid session Id found. Unauthorized.
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      404:
        description: ID does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'

sessions-id:
  delete:
    tags:
      - users
    summary: Delete a session by ID
    operationId: deleteSessionById
    parameters:
      - name: id
        in: path
        description: Session ID to delete
        required: true
        schema:
          type: string
    responses:
      200:
        description: Deletion of the session was successful
        content:
      404:
        description: ID does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
