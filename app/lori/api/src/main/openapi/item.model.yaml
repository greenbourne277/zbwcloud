ItemRest:
  required:
    - metadata
  type: object
  properties:
    metadata:
      $ref: 'metadata.model.yaml#/MetadataRest'
    rights:
      type: array
      items:
        $ref: 'right.model.yaml#/RightRest'

ItemEntry:
  required:
    - metadataId
    - rightId
  type: object
  properties:
    metadataId:
      type: string
    rightId:
      type: string

ItemCountByRight:
  required:
    - rightId
    - count
  type: object
  properties:
    rightId:
      type: string
    count:
      type: integer
