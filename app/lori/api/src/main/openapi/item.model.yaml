ItemRest:
  required:
    - metadata
  type: object
  properties:
    metadata:
      $ref: '#/MetadataRest'
    rights:
      type: array
      items:
        $ref: '#/RightRest'

ItemEntry:
  required:
    - metadataId
    - rightId
  type: object
  properties:
    metadataId:
      type: string
    rightId:
      type: string

MetadataRest:
  required:
    - handle
    - metadataId
    - publicationType
    - publicationYear
    - title
  type: object
  properties:
    metadataId:
      type: string
    band:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    doi:
      type: string
    handle:
      type: string
    isbn:
      type: string
    issn:
      type: string
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    paketSigel:
      type: string
    ppn:
      type: string
    ppnEbook:
      type: string
    publicationType:
      type: string
      enum:
        - article
        - book
    publicationYear:
      type: integer
    rightsK10plus:
      type: string
    serialNumber:
      type: string
    title:
      type: string
    titleJournal:
      type: string
    titleSeries:
      type: string
    zbdId:
      type: string

RightRest:
  required:
    - rightId
    - startDate
  type: object
  properties:
    rightId:
      type: string
    accessState:
      type: string
      enum:
        - open
        - closed
        - restricted
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    endDate:
      type: string
      format: date
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    licenseConditions:
      type: string
    startDate:
      type: string
      format: date
    provenanceLicense:
      type: string