ItemRest:
  required:
    - actions
    - handle
    - id
    - publicationType
    - publicationYear
    - title
  type: object
  properties:
    id:
      type: string
    accessState:
      type: string
      enum:
        - open
        - closed
        - restricted
    band:
      type: string
    createdBy:
      type: string
    createdOn:
      type: date-time
    doi:
      type: string
    handle:
      type: string
    isbn:
      type: string
    issn:
      type: string
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: date-time
    licenseConditions:
      type: string
    paketSigel:
      type: string
    ppn:
      type: string
    ppnEbook:
      type: string
    provenanceLicense:
      type: string
    publicationType:
      type: string
      enum:
        - article
        - book
    publicationYear:
      type: integer
    rightsK10plus:
      type: string
    serialNumber:
      type: string
    title:
      type: string
    titleJournal:
      type: string
    titleSeries:
      type: string
    zbdId:
      type: string
    actions:
      type: array
      items:
        $ref: '#/ActionRest'

ActionRest:
  required:
    - permission
    - actiontype
  type: object
  properties:
    permission:
      type: boolean
    actiontype:
      type: string
      enum:
        - read
        - run
        - lend
        - download
        - print
        - reproduce
        - modify
        - reuse
        - distribute
        - publish
        - archive
        - index
        - move
        - displaymetadata
    restrictions:
      type: array
      items:
        $ref: '#/RestrictionRest'

RestrictionRest:
  required:
    - restrictiontype
    - attributetype
    - attributevalues
  type: object
  properties:
    restrictiontype:
      type: string
      enum:
        - group
        - age
        - location
        - date
        - duration
        - count
        - concurrent
        - watermark
        - quality
        - agreement
        - parts
    attributetype:
      type: string
      enum:
        - fromdate
        - todate
        - maxresolution
        - maxbitrate
        - count
        - inside
        - subnet
        - outside
        - watermark
        - duration
        - minage
        - maxage
        - required
        - groups
        - parts
        - sessions
    attributevalues:
      type: array
      items:
        type: string
