AccessStateRest:
  type: string
  enum:
    - open
    - closed
    - restricted

RightRest:
  required:
    - startDate
  type: object
  properties:
    rightId:
      type: string
    accessState:
      $ref: 'right.model.yaml#/AccessStateRest'
    authorRightException:
      type: boolean
    basisAccessState:
      type: string
      enum:
        - author_right_exception
        - licence_contract
        - licence_contract_oa
        - open_content_licence
        - user_agreement
        - zbw_policy
    basisStorage:
      type: string
      enum:
        - author_right_exception
        - licence_contract
        - open_content_licence
        - user_agreement
        - zbw_policy_restricted
        - zbw_policy_unanswered
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    endDate:
      type: string
      format: date
    groupIds:
      type: array
      items:
        type: string
    lastAppliedOn:
      type: date-time
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    licenceContract:
      type: string
    nonStandardOpenContentLicence:
      type: boolean
    nonStandardOpenContentLicenceURL:
      type: string
    notesGeneral:
      type: string
    notesFormalRules:
      type: string
    notesProcessDocumentation:
      type: string
    notesManagementRelated:
      type: string
    openContentLicence:
      type: string
    restrictedOpenContentLicence:
      type: boolean
    startDate:
      type: string
      format: date
    templateDescription:
      type: string
    templateId:
      type: integer
    templateName:
      type: string
    zbwUserAgreement:
      type: boolean

RightIdCreated:
  required:
    - rightId
  type: object
  properties:
    rightId:
      type: string
