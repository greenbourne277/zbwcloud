AccessStateRest:
  type: string
  enum:
    - open
    - closed
    - restricted

RightRest:
  required:
    - startDate
    - isTemplate
  type: object
  properties:
    rightId:
      type: string
    accessState:
      $ref: 'right.model.yaml#/AccessStateRest'
    authorRightException:
      type: boolean
    basisAccessState:
      type: string
      enum:
        - authorrightexception
        - licencecontract
        - licencecontractoa
        - opencontentlicence
        - useragreement
        - zbwpolicy
    basisStorage:
      type: string
      enum:
        - authorrightexception
        - licencecontract
        - opencontentlicence
        - useragreement
        - zbwpolicyrestricted
        - zbwpolicyunanswered
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    endDate:
      type: string
      format: date
    exceptionFrom:
      type: string
    groupIds:
      type: array
      items:
        type: string
    isTemplate:
      type: boolean
    lastAppliedOn:
      type: string
      format: date-time
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    licenceContract:
      type: string
    nonStandardOpenContentLicence:
      type: boolean
    nonStandardOpenContentLicenceURL:
      type: string
    notesGeneral:
      type: string
    notesFormalRules:
      type: string
    notesProcessDocumentation:
      type: string
    notesManagementRelated:
      type: string
    openContentLicence:
      type: string
    restrictedOpenContentLicence:
      type: boolean
    startDate:
      type: string
      format: date
    templateDescription:
      type: string
    templateName:
      type: string
    zbwUserAgreement:
      type: boolean

RightIdCreated:
  required:
    - rightId
  type: object
  properties:
    rightId:
      type: string
