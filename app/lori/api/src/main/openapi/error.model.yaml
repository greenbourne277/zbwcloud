RightErrorRest:
  required:
    - metadataId
    - message
    - handleId
    - conflictByRightId
    - conflictType
    - createdOn
    - errorId
    - conflictingWithRightId
  type: object
  properties:
    conflictByRightId:
      type: string
    conflictByTemplateName:
      type: string
    conflictType:
      $ref: 'error.model.yaml#/ConflictTypeRest'
    conflictingWithRightId:
      type: string
    createdOn:
      type: string
      format: date-time
    errorId:
      type: integer
    handleId:
      type: string
    message:
      type: string
    metadataId:
      type: string

ConflictTypeRest:
  type: string
  enum:
    - date_overlap
    - unspecified